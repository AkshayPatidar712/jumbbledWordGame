<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Jumbbled word!</title>
</head>

<body>
    <div class="alert alert-success text-center">
        <h1>Guess This Term! Its Related To Computer Science</h1>
    </div>
    <div class="container">
        <div class="container col-md-6 shadow-lg p-3 mt-5">
            <div class="border border-info text-center p-1">
                <h3>{{ cword }}</h3>
            </div><br>
            <form class="form-control  text-center border border-dark my-1" action="{% url 'checkcss' %}" method="post">

                {% csrf_token %}
                <input class="form-control-lg text-center my-2" type="text" placeholder="Answer" name="ans">
                <br>
                <button class="btn btn-success col-md-2 text-center my-2" type="submit">Check</button>
            </form>
            {{ msg }}<br><br>
            <div class="text-center">
                <a class="m-2" href="{% url 'cse' %}"><button class="btn btn-danger col-md-2">Reset</button></a>
                <a class="m-2" href="{% url 'home' %}"><button class="btn btn-primary col-md-2">Back</button></a>
            </div>
        </div>
    </div>
</body>

</html>
