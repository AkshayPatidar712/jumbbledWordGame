<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Jumbbled Word!</title>

<body class="bg-dark">
    <div class="container-fluid text-center p-0">
        <nav class="navbar text-dark bg-success">
            <div class="container-fluid" style="display: flex; justify-content: center;">
                <span class="navbar-text ">
                    <h3>Welcome to Jumbbled Word Game</h3>
                    <h3>Please choose a category</h3>
                </span>
            </div>
        </nav><br><br>

        <a style="margin: 2vw;" href="sport">
            <figure class="figure">
                <img src="{% static 'cricket.jpg' %}" class="figure-img img-fluid rounded"

        </a>
        <a style="margin: 2vw;" href="cse">
            <figure class="figure">
                <img src="{% static 'Computer_Science.jpg' %}" class="figure-img img-fluid rounded"

        <a style="margin: 2vw;" href="schools">
            <figure class="figure">

                    style="width: 20vw; height: 20vh;" alt="...">
                <figcaption class="figure-caption text-primary">School Accesories</figcaption>
            </figure>
        </a>
        <a style="margin: 2vw;" href="movie">
            <figure class="figure">
                <img src="{% static 'movies.jpg' %}" class="figure-img img-fluid rounded"
                    style="width: 20vw; height: 20vh;" alt="...">
                <figcaption class="figure-caption text-primary">Movies</figcaption>
            </figure>
        </a>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</html>
